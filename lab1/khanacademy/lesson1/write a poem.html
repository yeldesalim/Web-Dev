<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Qupiya qyz</h1>
    <p>— Мынау қыз, елден ерек, келді қайдан? <br>
Біле алмай кім екенін, болдым хайран. <br>
Құпия осы қызда бір сыр бар-ау? <br>
Орнаған жүрегіне кішкентайдан. <br>
    </p>
    </body>
</html>
