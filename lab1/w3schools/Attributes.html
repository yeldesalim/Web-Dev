<!-- <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to -->
<a href="https://www.w3schools.com">Visit W3Schools</a>

<!-- <img> tag is used to embed an image in an HTML page. The src attribute specifies the path to the image to be displayed -->
<img src="img_girl.jpg">

<!-- <img> tag should also contain the width and height attributes -->
<img src="img_girl.jpg" width="500" height="600">

<!-- alt attribute for the <img> tag specifies an alternate text for an image, if the image for some reason cannot be displayed -->
<img src="img_girl.jpg" alt="Girl with a jacket">

<!-- style attribute is used to add styles to an element, such as color, font, size, and more -->
<p style="color:red;">This is a red paragraph.</p>

<!-- All HTML elements can have attributes
The href attribute of <a> specifies the URL of the page the link goes to
The src attribute of <img> specifies the path to the image to be displayed
The width and height attributes of <img> provide size information for images
The alt attribute of <img> provides an alternate text for an image
The style attribute is used to add styles to an element, such as color, font, size, and more
The lang attribute of the <html> tag declares the language of the Web page
The title attribute defines some extra information about an element -->
